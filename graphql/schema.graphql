#import user.graphql

"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

# データ取得の定義
type Query @guard  {
    users: [User!]! @paginate(defaultCount: 8, maxCount: 100) @orderBy(column: "age", direction: "DESC") # 複数ユーザーを取得する（ページネーションあり）
    teenagers: [User!]! @field(resolver: "App\\GraphQL\\Queries\\TeenagerResolver")
    user(id: ID @eq): User @find # 単一ユーザーを取得する
    posts: [Post!]! @paginate
    post(id: Int! @eq): Post @find
}

# 作成・更新
type Mutation {
    createUser(
        name: String!
        email: String! @rules(apply: ["email"]) # バリデーション（Emailの形式であること）
        password: String!
    ): User! @create

    updateUser(
        id: ID!
        name: String
    ): User @update
}


type Post {
    id: ID!
    title: String!
    content: String!
    author: User! @belongsTo
    comments: [Comment!]! @hasMany
}

type Comment {
    id: ID!
    reply: String!
    post: Post! @belongsTo
}
